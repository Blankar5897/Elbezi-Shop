<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satış Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
        }
        .product img {
            width: 100%;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Eşyalarımı Satıyorum</h1>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Ürün 1">
            <h3>Ürün 1</h3>
            <p>Fiyat: 100 TL</p>
            <button onclick="addToCart('Ürün 1', 100)">Sepete Ekle</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Ürün 2">
            <h3>Ürün 2</h3>
            <p>Fiyat: 200 TL</p>
            <button onclick="addToCart('Ürün 2', 200)">Sepete Ekle</button>
        </div>
    </div>
    <h2>Sepet</h2>
    <ul id="cart"></ul>
    <script>
        function addToCart(product, price) {
            const cart = document.getElementById('cart');
            const item = document.createElement('li');
            item.textContent = product + ' - ' + price + ' TL';
            cart.appendChild(item);
        }
    </script>
</body>
</html>
